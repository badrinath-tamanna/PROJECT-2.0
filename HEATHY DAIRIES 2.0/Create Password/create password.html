<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="icon" href="../All Types Of Files/Images/logo2.png" type="image/x-icon">
    

    <link rel="stylesheet" type="text/css" href="../All Types Of Files/Cascading Style Sheet/create password.css">

    <script src="../All Types Of Files/Java Script/create password.js"></script>
     
    <title>Healthy Dairies | Create Password</title>

</head>

    <body>

        
    <header class="site-header clearfix">
        <nav>

            <div class="logarithm">
                <img src="../All Types Of Files/Images/logo2.png">
            </div>

            <div class="logo">
                <h1>Healthy Dairies</h1>
            </div>

            <div class="slogan">
                <h2>Fresh Milk At Your Doorstep Daily.</h2>
            </div>



            
        </nav>


    </header>
    

        
        <div id="login">
            
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <img src="../All Types Of Files/Images/account.png">

                                <div class="heading">
                                <h1 class="text-center text-info">Create Password</h1>
                                 </div>
                                
                               
    
                               

                                 <!--Password-->
                                 
                                <div class="form-group">
                                    <label for="new-password" class="text-info">Password*</label><br>
                                    <input type="password" placeholder="Password" id="myInput" name="new-password">
                                    <span class="eye" onclick="MyFunction()">
                                       <h5 id="hide1">Hide</h5>
                                        <h5 id="hide2">Show</h5>
                                       
                                        </span><br>
                                        
                                        </div>
                                        
                                        <!-- Confirm Password-->
                                 
                                <div class="form-group">
                                    <label for="confirm-password" class="text-info">Confirm Password*</label><br>
                                    <input type="password" placeholder="Confirm Password" id="myInput" name="confirm-password">
                                    <span class="eye" onclick="MyFunction()">
                                       <h5 id="hide1">Hide</h5>
                                        <h5 id="hide2">Show</h5>
                                       
                                        </span><br>
                                        
                                        </div>
                                    
                                        

                                <!--Finish  Large Button-->
                                <div id="finish" class="form-group">
                                    <input type="submit" name="finish" value="Submit" onclick="pageRedirect()">
                                <br>
                                <br>
                                
                                </div>
                                
                                
                                
                                
     

                               

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    


        
    </body>

     
    

</html>
