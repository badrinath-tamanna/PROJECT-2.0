<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="icon" href="../All Types Of Files/Images/logo2.png" type="image/x-icon">
    

    <link rel="stylesheet" type="text/css" href="../All Types Of Files/Cascading Style Sheet/signup.CSS">

    <script src="../All Types Of Files/Java Script/signup.js"></script>

  
     
    <title>Healthy Dairies : Sign Up</title>

</head>

    <body>

        
    <header class="site-header clearfix">
        <nav>

            <div class="logarithm">
                <img src="../All Types Of Files/Images/logo2.png">
            </div>

            <div class="logo">
                <h1>Healthy Dairies</h1>
            </div>

            <div class="slogan">
                <h2>Fresh Milk At Your Doorstep Daily.</h2>
            </div>



            
        </nav>


    </header>
    

        <section>
        <div id="signup">
            
            <div class="container">
                <div id="signup-row" class="row justify-content-center align-items-center">
                    <div id="signup-column" class="col-md-6">
                        <div id="signup-box" class="col-md-12">
                            <form id="signup-form" class="form" action="signup_script.php" method="post">
                                <img src="../All Types Of Files/Images/account.png">

                                <div class="heading">
                                <h1 class="text-center text-info">Sign Up</h1>
                                 </div>
                                
                                <!--first name-->

                                <div class="form-group">
                                    <label for="first-name" class="text-info">First Name*</label><br>
                                    <input style="text-transform: capitalize;" type="text" name="first-name" required placeholder="Type First Name"/>
                                </div>
                               
                                

                        

                                <!--last name-->

                                <div class="form-group">
                                    <label for="last-name" class="text-info">Last Name</label><br>
                                    <input style="text-transform: capitalize;" type="text" name="last-name" id="last-name" class="form-control" placeholder="Type Last Name"/>
                                </div>

                                <!--Gender-->

                                <div class="form-group">
                                    <label for="gender">Gender*</label>
                                    <br>
                                    <select name="gender" id="gender" class="form-group" >
                                        <option hidden disabled selected value="Gender">Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="others">Others</option>
                                    
                                    </select>
                                   
                                </div>
                                
                                <!--Date of birth-->

                                <div class="form-group">
                                    <label for="dob" class="text-info">Date Of Birth*</label><br>
                                    <input style="text-transform: capitalize;" type="date"  maxlength="300"  name="dob" id="dob" required  class="form-control"/>
                                </div>

                               

                                <!--mobile-->

                                <div class="form-group">
                                    <label for="mobile-number" class="text-info">Mobile Number*</label><br>
                                    <input style="text-transform: capitalize;" type="tel" maxlength="10"  name="mobile-number" id="mobile-number"   class="form-control" placeholder="Enter 10 Digit Mobile Number" required/>
                                </div>

                                <!--email id-->

                                <div class="form-group">
                                    <label for="email-id" class="text-info">Email id</label><br>
                                    <input type="email"   name="email-id" id="email-id"   class="form-control"  value="@gmail.com"/>
                                </div>

                                <!--state-->

                                <div class="form-group">
                                    <label for="state" class="text-info">State*</label><br>
                                    <input style="text-transform: capitalize;" type="text"   name="state" id="state"   class="form-control" value="Maharashtra"/>
                                </div>

                                <!--city-->

                                <div class="form-group">
                                    <label for="city" class="text-info">City*</label><br>
                                    <input style="text-transform: capitalize;" type="text"  name="city" id="city"   class="form-control" value="pune"/>
                                </div>

                                <!--pincode-->

                                <div class="form-group">
                                    <label for="pincode" class="text-info">Pincode*</label><br>
                                    <input style="text-transform: capitalize;" type="tel"  maxlength="6"  name="pincode" id="pincode"   class="form-control" placeholder="Enter 6 digits Pincode" required/>
                                </div>

                                <!--Address-->

                                <div class="form-group">
                                    <label for="address" class="text-info">Address*</label><br>
                                    <input style="text-transform: capitalize;" type="text"  maxlength="300"  name="address" id="address"   class="form-control" placeholder="Flat Name/ Flat Number/ Wing/ Landmark..." required/>
                                </div>

                                
                                

                                <!--Finish  Large-->
                                <div id="finish" class="form-group">
                                <input type="submit" name="finish" value="Finish" onclick="pageRedirect()">
                                </div>
                                

                                <!--information about otp-->

                                <div class="paragraph">
                                    <p><b>! An One Time Password will be sent To the above Mobile and Email,from which you have to verify your Mobile Number And Email id.</b></p>
                                </div>
     

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <hr>
    </section>
    </body>
    

</html>
